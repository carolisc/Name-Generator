<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <title>Name Generator</title>
</head>

<body>

<script src="./scripts.js"></script>

<div class="smoke_animation">

  <h1>Charlie Name Generator</h1>
  <label for="dateOfBirth">Your Date of Birth:</label>
  <input type="date" id="dateOfBirth" max="9999-12-31">
  <br><br>
  <button onclick="generateName()" class="buttonGenerateName">Generate your Charlie Name</button>
  <div id="result"></div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/1.avif" />
      </div>
      <div class="swiper-slide">
        <img src="./images/2.webp" />
      </div>
      <div class="swiper-slide">
        <img src="./images/3.webp" />
      </div>
      <div class="swiper-slide">
        <img src="./images/4.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./images/6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="./images/7.jpg_large" />
      </div>
    </div>
  </div>  

  <script>
      var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      effect: "fade",
      autoplay: {
        delay: 2000,
    },
   });
  </script>

</div>
</body>
</html>
